<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=notifications_active" />

</head>

<body>

    <div class="barra">
        <h2><img src="menu-icono.png" alt="menu-icon" class="menu-icon"></h2>
        <h3>Menu</h3>
        <ul>
            <li><a href="index.html">Inicio</a></li>
             <li><a href="login.html">Iniciar Sesion</a></li>
             <li><a href="registrarse.html">Registrarse</a></li>
            <li><a href="destino.html">Destino</a></li>
            <li><a href="contacto.html">Contactos</a></li>           
        </ul>
    </div>

    <div class="material-icons"></div>
    <div class="main-container">
        <div class="grid-container">
            <div class="body-container">
                <h2>Welcome</h2>
                <p>Hola mundooooooooo</p>

                <form id="loginForm" action="">
                    <p>
                        <label for="username">Username</label>
                        <input type="text" class="input" name="username" id="input">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" class="input" name="password" id="password">
                    </p>

                    <div class="options">
                        <div>
                            Remember me <input type="checkbox" name="remember" id="">
                        </div>

                        <div>
                            <a href="#">Olvide mi contraseña</a>
                        </div>
                    </div>

                    <p>
                        <input type="submit" class="btn btn-login" value="Iniciar Sesion">
                    </p>

                    <div class="providers">
                        <span>Otro metodos para hacer login</span>
                        <button class="btn-google-provider"> Google</button>
                        <button class="btn-facebook-provider"> Facebook</button>
                        <button class="btn-X-provider"> X</button>
                    </div>

                    <div class="login-link">
                        ¿No tienes una cuenta? <a href="registrarse.html">Registrate aqui</a>
                    </div>

                </form>

            </div>
            <div class="welcome">
                <div class="outer-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="220" height="220">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#e91e63" />
                                <stop offset="100%" stop-color="#673ab7" />
                            </linearGradient>
                        </defs>
                        <circle class="circle-bg" cx="110" cy="110" r="80" />
                        <circle class="progress-circle" cx="110" cy="110" r="80" />
                    </svg>
                </div>
                <div class="welcome-message" id="welcomeMessage"></div>
                <button id="continueBtn" class="btn-continue">Continuar</button>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
