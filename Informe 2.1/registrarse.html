<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registrarse.css"> 
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=notifications_active" />
</head>

<body>

    <div class="barra">
        <h2><img src="menu-icono.png" alt="menu-icon" class="menu-icon"></h2>
        <h3>Menu</h3>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="registrarse.html">Registrarse</a></li>
            <li><a href="destino.html">Destino</a></li>
            <li><a href="contacto.html">Contactos</a></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="grid-container">
            <div class="body-container">
                <h2>Crear Cuenta</h2>
                <p>Bienvenidooooooo</p>

                <form id="registerForm" action="">
                    <p>
                        <label for="name">Nombre Completo</label>
                        <input type="text" class="input" name="fullname" id="fullname" required>
                    </p>
                    <p>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="input" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" class="input" name="username" id="username" required>
                    </p>
                    <p>
                        <label for="password">Contraseña</label>
                        <input type="password" class="input" name="password" id="password" required>
                    </p>
                    <p>
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" class="input" name="confirm-password" id="confirm-password" required>
                    </p>
                    <p>
                        <input type="submit" class="btn btn-register" value="Registrarse">
                    </p>

                    <div class="providers">
                        <span>O regístrate con</span>
                        <button type="button" class="btn-google-provider">Google</button>
                        <button type="button" class="btn-facebook-provider">Facebook</button>
                        <button type="button" class="btn-X-provider">X</button>
                    </div>

                    <div class="login-link">
                        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
                    </div>
                </form>

            </div>
            <div class="welcome">
                <div class="outer-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="220" height="220">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#e91e63" />
                                <stop offset="100%" stop-color="#673ab7" />
                            </linearGradient>
                        </defs>
                        <circle class="circle-bg" cx="110" cy="110" r="80" />
                        <circle class="progress-circle" cx="110" cy="110" r="80" />
                    </svg>
                </div>
                <div class="welcome-message" id="welcomeMessage"></div>
                <button id="continueBtn" class="btn-continue">Continuar</button>
            </div>
        </div>
    </div>
    <script src="js/registrarse.js"></script>
</body>

</html>
