<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>

    <div class="barra">
        <h2><img src="menu-icono.png" alt="menu-icon" class="menu-icon"></h2>
        <h3>Menu</h3>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="login.html">Iniciar Sesion</a></li>
            <li><a href="registrarse.html">Registrarse</a></li>
            <li><a href="destino.html">destino</a></li>
            <li><a href="contacto.html">Contactos</a></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="grid-container">
            <div class="body-container">
                <h2>Bienvenido</h2>
                <p>Aqui puedes dejar tu información para poder contactarnos contigo</p>

                <form id="loginForm" action="">
                    <p>
                        <label for="email">Correo</label>
                        <input type="email" class="input" name="email" id="input" required>
                    </p>
                    <p>
                        <label for="comentario">Escribe tu comentario:</label><br>
                        <textarea id="comentario" name="comentario" rows="5" cols="40"
                            placeholder="Escribe aquí..."></textarea>
                    </p>

                    <p>
                        <input type="submit" class="btn btn-submit" value="Enviar">
                    </p>
                </form>

            </div>
            <div class="wait-container">
                <div class="waitmessage" id="waitmessage"></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/contacto.js"></script>
</body>

</html>
