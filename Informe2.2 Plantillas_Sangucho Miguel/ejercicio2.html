<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de ALumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ejercicios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Acerca de...</a>
                    <a class="nav-link" href="index.html">Ejercicio arreglos</a>
                    <a class="nav-link" href="ejercicio1.html">Ejercicio 1</a>
                    <a class="nav-link" href="ejercicio2.html">Ejercicio 2</a>
                    <a class="nav-link" href="ejercicio3.html">Ejercicio 3</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h4 class="mb-3">Formulario de Alumnos</h4>

        <form id="formAlumno" class="row g-3">
            <div class="col-md-6">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre del alumno" required>
            </div>
            <div class="col-md-4">
                <input type="number" id="promedio" class="form-control" placeholder="Promedio" step="0.01" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>

        <div class="mt-4">
            <h5>Resultados (ordenados por promedio):</h5>
            <div id="resultado" class="list-group"></div>
        </div>
    </div>

    <script src="js/ejercicio2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

</body>
