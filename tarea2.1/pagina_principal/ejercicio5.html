    <h1>Ahorro Diario en un Año</h1>
    <p class="parrafo">Este ejercicio calcula cuánto ahorrarás diariamente y el total acumulado en un año, ahorrando el triple cada día. Ingrese cuánto va a ahorrar el primer día:</p>

    <main class="grid-container">
        <section class="formulario">
            <label for="ahorro">Ahorro primer día (ejemplo: 0.03 para 3 centavos):
                <input type="number" id="ahorro" min="0.01" required>
            </label>
            <button onclick="calcularAhorro()" class="calcularbtn">Calcular Ahorro</button>
        </section>

        </section>
