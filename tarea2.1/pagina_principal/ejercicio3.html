<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatador de Cantidades</title>
    <link rel="stylesheet" href="css/estilos-ejercicio3.css">
</head>

<body>

    <h1>Contador de Cantidades</h1>

    <main class="grid-container">
        <section class="formulario">
            <label for="numero">Ingrese un número:</label>
            <input type="number" id="numero" required>

            <button onclick="agregarNumero()" class="agregarbtn">Agregar número</button>
            <button onclick="mostrarResultados()" class="calcularbtn">Mostrar resultados</button>
        </section>
        <div class="numeros" id="numerosIngresados">
            <h3>Números ingresados:</h3>
            <p id="listaNumeros">(ninguno)</p>
        </div>
        <section class="resultado" id="resultado">

        </section>
    </main>
    <div class="regresar-container">
        <button class="regresar"><a href="index.html">Regresar</a></button>
    </div>
    <footer>
        <p>Deber de Fundamentos de Programación</p>
        <p>NRC: 21305</p>
        <p>Elaborado por <strong>Miguel Sangucho</strong></p>
    </footer>

    <script src="js/ejercicio3.js"></script>
</body>

</html>
