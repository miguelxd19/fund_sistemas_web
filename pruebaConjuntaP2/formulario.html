<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario - Enviar Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <nav class="navbar bg-dark border-bottom border-body navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="imagenes/logo.png" alt="Logo" class=" img-fluid me-2" width="50" height="100">
            <a class="navbar-brand" href="#">Recetas Web ^^</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receta.html">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">Enviar recetas</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar recetas" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card mx-auto p-5 bg-secondary " style="max-width: 600px;">
            <h4>Enviar Recetas</h4>
            <p class="text-muted">Envia aquí tus recetas</p>

            <form action="" id="formReceta">
                <h5>Receta</h5>

                <div class="row mb-3">
                    <div class="col">
                        <label for="nombreReceta" class="form-label">Nombre de la receta</label>
                        <input type="text" class="form-control" id="text" name="text" required>
                    </div>
                    <div class="col">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="text" name="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="responsable" class="form-label">ingredientes</label>
                        <input type="text" class="form-control" id="responsable" name="responsable" required>
                    </div>

                    <div class="mb-3">
                        <label for="Categoria" class="form-label">Categoria</label>
                        <select name="categoria" id="categoria" class="form-select" required>
                            <option value="" disabled selected>Seleccione una categoria</option>
                            <option value="1">Entrada</option>
                            <option value="2">Postre</option>
                            <option value="3">Sopa</option>
                            <option value="4">Plato Principal</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="preparacion" class="form-label">Preparación </label>
                        <textarea name="preparacion" id="preparacion" class="form-control"
                            placeholder="Escribe aqui..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary m-1" onclick="guardarDatos()">Guardar</button>

                    <button type="reset" class="btn btn-outline-ligt m-1">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </button>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
